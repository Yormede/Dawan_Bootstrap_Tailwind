    <main class="container">
        <form class="form-inline needs-validation" novalidate>
            <div class="row g-3">
              <div class="form-group col-lg-6">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" placeholder="Nom" required>
                <div class="valid-feedback">
                    Nom valide
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                  </div>

              </div>
              <div class="form-group col-lg-6">
                <label for="Prénom">Prenom</label>
                <input type="text" class="form-control" id="Prénom" placeholder="Prénom" required>
                <div class="is-valid">
                    Prénom valide
                </div>
                <div class="is-unvalid">
                    Prénom incorrecte
                </div>
              </div>
              <div class="form-group col-lg-6">
                <label for="date">Date de naissance</label>
                <input type="date" class="form-control" id="date" placeholder="Date de naissance" required>
                <div class="is-valid">
                    Prénom valide
                </div>
                <div class="is-unvalid">
                    Prénom incorrecte
                </div>
              </div>
              <div class="form-group col-lg-6">
                <label for="inputAddress2">Email</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Email@email.fr" required>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
        
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <select class="form-select form-select-sm col-6" required>
                <option>Option 1</option>
                <option> Option 2</option>
              </select>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary col-1">Sign in</button>
                <button type="reset" class="btn btn-primary col-1">R.A.Z</button>  
              </div>
            </div>
          </form>
    </main>
